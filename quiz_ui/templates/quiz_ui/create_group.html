{% extends 'quiz_ui/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
    <div class="text-center mb-8">
        <div class="mx-auto h-12 w-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-4">
            <i class="fa-solid fa-users-rectangle text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Start Your Group</h2>
        <p class="text-gray-600 text-sm mt-2">Generate a unique code for your church or class.</p>
    </div>

    <!-- Creation Form -->
    <form id="create-group-form" onsubmit="handleCreateGroup(event)" class="space-y-6">
        <div>
            <label for="group-name" class="block text-sm font-medium leading-6 text-gray-900">Group Name</label>
            <div class="mt-2">
                <input type="text" id="group-name" name="group-name" required placeholder="e.g. Wednesday Night Youth"
                       class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <button type="submit" 
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all">
            Generate Invite Code
        </button>
    </form>

    <!-- Success State (Hidden Initially) -->
    <div id="success-state" class="hidden mt-8 text-center bg-green-50 p-6 rounded-lg border border-green-200">
        <h3 class="text-lg font-bold text-green-800"><i class="fa-solid fa-check-circle mr-2"></i>Group Created!</h3>
        
        <div class="mt-4">
            <p class="text-sm text-green-700 mb-1">Your Group Code:</p>
            <div class="text-3xl font-mono font-bold text-gray-800 tracking-wider" id="display-code">...</div>
        </div>

        <div class="mt-6">
            <p class="text-sm text-green-700 mb-2">Share this link:</p>
            <div class="flex items-center gap-2">
                <input type="text" id="share-link" readonly 
                       class="w-full text-sm bg-white px-3 py-2 border rounded text-gray-600 focus:outline-none">
                <button onclick="copyLink()" class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>
        
        <p class="text-xs text-green-600 mt-4">Send this link to your students. They will join automatically when they play.</p>
    </div>
</div>

<script>
    async function handleCreateGroup(e) {
        e.preventDefault();
        const name = document.getElementById('group-name').value;
        const btn = e.target.querySelector('button');
        
        // UI Loading State
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating...';
        btn.disabled = true;

        try {
            const response = await fetch('/api/groups/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ name: name })
            });

            if (response.ok) {
                const data = await response.json();
                
                // Hide Form, Show Success
                document.getElementById('create-group-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                
                // Populate Data
                document.getElementById('display-code').innerText = data.group_code;
                
                // Construct absolute URL for sharing
                const absoluteLink = window.location.origin + data.invite_link;
                document.getElementById('share-link').value = absoluteLink;
                
                // Save locally so the teacher remembers their group
                localStorage.setItem('my_group_code', data.group_code);
                
            } else {
                alert("Error creating group. Please try again.");
                btn.innerHTML = 'Generate Invite Code';
                btn.disabled = false;
            }
        } catch (error) {
            console.error(error);
            alert("Network error.");
            btn.innerHTML = 'Generate Invite Code';
            btn.disabled = false;
        }
    }

    function copyLink() {
        const copyText = document.getElementById("share-link");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        alert("Link copied to clipboard!");
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
