services:
  - type: web
    name: bible-quiz-api
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn bible_quiz_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: 'false'
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: '*'
      - key: DATABASE_URL
        fromDatabase:
          name: bible-quiz-db
          property: connectionString

databases:
  - name: bible-quiz-db
    plan: free
    region: oregon # Or your preferred region
    