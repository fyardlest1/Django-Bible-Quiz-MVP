version: '3.8'

services:
  # 1. Main Django Web Server
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    # Run migrations automatically, then start server
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"

  # 2. Redis Message Broker (Required for Celery)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # 3. Celery Worker (Processes the email sending tasks)
  celery:
    build: .
    # Starts the worker process
    command: celery -A bible_quiz_main worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - web

  # 4. Celery Beat (Schedules the daily tasks, e.g., 8 AM)
  celery-beat:
    build: .
    # Starts the scheduler
    command: celery -A bible_quiz_main beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - web